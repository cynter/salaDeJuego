<div class="container mt-4">
  <div class="btn-group mb-3">
    <button routerLink="home" routerLinkActive="active-route">
      <i class="bi bi-house-door-fill me-1"></i> Inicio
    </button>
    <button routerLink="quien-soy" routerLinkActive="active-route">
      <i class="bi bi-person-circle me-1"></i> Quien Soy
    </button>

    <ng-container *ngIf="!(auth.user$ | async); else logueado">
      <button routerLink="login" routerLinkActive="active-route">
        <i class="bi bi-box-arrow-in-right me-1"></i> Iniciar sesión
      </button>
    </ng-container>

    <ng-template #logueado>
      <button routerLink="chat" routerLinkActive="active-route">
        <i class="bi bi-chat-dots-fill me-1"></i> Sala de Chat
      </button>
      <button routerLink="encuesta" routerLinkActive="active-route">
        <i class="bi bi-pencil-square me-1"></i> Encuesta
      </button>
      <button routerLink="resultados" routerLinkActive="active-route">
        <i class="bi bi-bar-chart-line-fill me-1"></i> Lista de resultados
      </button>
      <button (click)="logout()" style="background-color: red; color: white;">
        <i class="bi bi-box-arrow-right me-1"></i> Cerrar sesión
      </button>
    </ng-template>
  </div>

  <div class="card p-3 fondo">
    <router-outlet></router-outlet>
  </div>
</div>
