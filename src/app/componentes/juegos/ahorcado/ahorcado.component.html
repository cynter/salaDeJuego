<p>

</p>

<div class="letras" *ngIf="!juegoTerminado">
  <button *ngFor="let letra of letras" (click)="seleccionarLetra(letra)">
    {{ letra }}
  </button>
</div>

<p>Intentos restantes: {{ intentos }}</p>
