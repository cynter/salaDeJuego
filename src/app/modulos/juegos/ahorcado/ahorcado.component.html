<div class="ahorcado-container">
  <h2>Juego del Ahorcado</h2>

  <img [src]="'assets/ahorcado/' + (6 - intentos) + '.jpeg'" alt="Ahorcado" class="muÃ±eco" />

  <p>
    Palabra:
    <span *ngFor="let letra of palabra.split('')">{{ mostrarLetra(letra) }} </span>
  </p>

  <div class="letras" *ngIf="!juegoTerminado">
    <button *ngFor="let letra of letras" [disabled]="letrasAdivinadas.includes(letra)" [ngClass]="{
    'correcta': letrasAdivinadas.includes(letra) && esLetraCorrecta(letra),
    'incorrecta': letrasAdivinadas.includes(letra) && !esLetraCorrecta(letra)
  }" (click)="seleccionarLetra(letra)">
      {{ letra }}
    </button>
  </div>

  <p>Intentos restantes: {{ intentos }}</p>
