<h2>Juego: Mayor o Menor</h2>

<!-- Cartas -->
<div *ngIf="!juegoTerminado" class="zona-cartas">
  <!-- Carta actual -->
  <div class="carta-contenedor">
    <p>Carta actual:</p>
    <img [src]="'assets/cartas/' + cartaActual + '.png'"
         alt="Carta actual"
         class="carta" />
  </div>

  <!-- Carta siguiente (boca-abajo / con flip) -->
  <div class="carta-contenedor">
    <p>Carta siguiente:</p>
    <div class="flip-container" [class.flipping]="flipping">
      <div class="flip-card">
        <!-- Cara frontal (valor real) -->
        <img class="front"
             [src]="'assets/cartas/' + siguienteCarta + '.png'"
             alt="Carta revelada" />

        <!-- Cara trasera (reverso) -->
        <img class="back"
             src="assets/cartas/reverso.png"
             alt="Carta boca-abajo" />
      </div>
    </div>
  </div>
</div>

<!-- Botones de elección -->
<div *ngIf="!juegoTerminado">
  <button (click)="jugar('mayor')">Mayor</button>
  <button (click)="jugar('menor')">Menor</button>
  <button (click)="jugar('igual')">Igual</button>
</div>

<!-- Resultado -->
<p *ngIf="juegoTerminado" class="resultado">
  <ng-container *ngIf="puntaje >= 5; else perdio">
    ✅ ¡Ganaste! Puntaje final: <strong>{{ puntaje }}</strong>
  </ng-container>
  <ng-template #perdio>
    ❌ Perdiste. Tu puntaje: <strong>{{ puntaje }}</strong>
  </ng-template>
</p>

<p *ngIf="!juegoTerminado" class="puntaje">
  Puntaje actual: {{ puntaje }}
</p>

<div *ngIf="juegoTerminado">
  <button (click)="reiniciarJuego()">🔁 Reiniciar</button>
</div>
